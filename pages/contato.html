<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../content/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../content/css/css-home.css" rel="stylesheet">
    <link href="../content/css/css-contato.css" rel="stylesheet">

    <title>CPConsult</title>
  </head>
  <body>
    <!-- Início Apresentação -->
    <div class="presenting">
            <div class="presenting-inner">
              <div class="presenting-logo-wrapper">
                <a href="../index.html"><img class="presenting-logo img-fluid" src="../content/images/logo.svg" alt="Logo"></a>
            </div>
            <div class="company-call">Assessoria e Consultoria</div>
            <button type="button" id="company-about-button" class="btn btn-primary btn-lg" style="visibility: hidden;">
            <div class="oi oi-info info-company"></div> Sobre a Empresa
            </button>
        </div>
    </div>
    <!-- Fim Apresentação -->

    <!-- Início Navbar -->
    <nav id="service" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="../index.html">CPConsult</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a id="navbar-company-about" class="nav-link" href="../index.html">A Empresa<span class="sr-only">(current)</span></a>
            </li>
            
            <div class="btn-group">
            <button type="button" id="btn-portfolio" class="btn"
            onclick="window.location.href='portifolio.html'; return false;">
                Portifólio
            </button>
            <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="gestao-de-seguranca.html#service">Gestão de Segurança</a>
                <a class="dropdown-item" href="gestao-de-riscos.html#service">Gestão de Riscos</a>
                <a class="dropdown-item" href="servicos-especializados.html#service">Serviços Especializados</a>
                <a class="dropdown-item" href="solucoes-tecnologicas.html#service">Soluções Tecnológicas</a>
                <a class="dropdown-item" href="palestras-e-treinamentos.html#service">Palestras, Treinamentos e Cursos</a>
            </div>
            </div>
            
            <li class="nav-item active">
                <a class="nav-link" id="contact-us">Contato</a>
            </li>
            </ul>
            <span class="navbar-text">
                <button class="btn btn-outline-primary"
            onclick="window.location.href='portifolio.html'; return false;">
                Veja nosso Portifólio
            </button>
            </span>
        </div>
    </nav>

    <!-- Fim Navbar -->

    <!-- Início Corpo -->
    <section class="container contact-form">
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Digite seu nome">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLastName" class="col-sm-2 col-form-label">Sobrenome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Digite seu sobrenome">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Digite um telefone para contato">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCompany" class="col-sm-2 col-form-label">Empresa:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Digite o nome de sua empresa">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputMessage" class="col-sm-2 col-form-label">Sua mensagem:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="container" style="text-align: right">
                <div>
                    <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                </div>
            </div>
        </form>
    </section>
    <!-- Fim Corpo -->

    <!-- Início Footer -->
    <footer class="footer">
      <div class="container">
        <div align="center" class="text-muted">© Copyright 2018 CPConsult. <br id="copyright-wrap" style="display: none"> Todos os direitos reservados.</div>
      </div>
    </footer>
    <!-- Fim Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="../content/js/js-adicional.js"></script>
